<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function check(){
		with(document.filegbwrite){
			if(subject.value.length==0){
				alert("제목을 입력해 주세요!");
				subject.focus();
				return false;
			}
			
			if(name.value.length==0){
				alert("이름을 입력해 주세요!");
				name.focus();
				return false;
			}
			
			if(content.value.length==0){
				alert("내용을 입력해주세요!");
				content.focus();
				return false;
			}
			document.filegbwrite.submit();
		}
		
	}
</script>
</head>
<body>
	<form action="save.jsp" method="post" name="filegbwrite">
		<table width="600" cellspacing="0" cellpadding="2">
			<tr>
				<td colspan="2" bgcolor="#1f4f8f" height="1"></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#dfedff" height="20" class="style1">
					&nbsp;&nbsp;글쓰기</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#1f4f8f" height="1"></td>
			</tr>
			<tr>
				<td width="124" bgcolor="#f4f4f4" class="style2">
					<div align="center">이름</div>
				</td>
				<td width="494">
					<input type="text" name="name" class="input_style1">
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#dddddd" height="1"></td>
			</tr>
			<tr>
				<td width="124" bgcolor="#f4f4f4" class="style2">
					<div align="center">E-mail</div>
				</td>
				<td width="494" height="25">
					<input type="text" name="email" class="input_style1">
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#dddddd" height="1"></td>
			</tr>
			
			<tr>
				<td width="124" bgcolor="#f4f4f4" class="style2">
					<div align="center">제 목</div>
				</td>
				<td width="494" height="25">
					<input type="text" name="subject" size="60" 
					maxlength="60" class="input_style1">
				</td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#dddddd" height="1"></td>
			</tr>
			
			<tr>
				<td width="124" height="162" bgcolor="#f4f4f4"
				style="padding-top: 5px;" valign="top"
				 class="style2">
					<div align="center">내 용</div>
				</td>
				<td width="494" valign="top">
					<textarea cols="65" rows="10" name="content"
					maxlength="2000" class="textarea_style1"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="1"></td>
			</tr>
			<tr>
				<td colspan="2" bgcolor="#1f4f8f" height="1"></td>
			</tr>
			<tr>
				<td colspan="2" height="10"></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<table width="100%" border="0" 
						cellpadding="0" cellspacing="0">
						<tr>
							<td width="28%">&nbsp;</td>
							<td width="51%">&nbsp;</td>
							<td width="12%">
								<a href="show.jsp">
								<img src="image/cancle.gif" width="46" 
								height="20" border="0">
								</a>
							</td>
							<td width="9%">
								<a href="#" onclick="check(this.form)">
								<img src="image/ok.gif" width="46" 
								height="20" border="0">
								</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
		
		
		</table>
	</form>

</body>
</html>
